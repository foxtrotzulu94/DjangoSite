{# Pop-up modal that displays more information about certain items #}
{% load staticfiles %}

<div class="modal fade" id="test_popup" data-backdrop="static">
    <div class="modal-dialog vertical-align-center">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title">Test Modal</h2>
            </div>
            <div class="modal-body">
                <p>Popups!</p>
                <div class="col-lg-12 text-center" style="height:30%;">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                            <li data-target="#myCarousel" data-slide-to="3"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner text-center" role="listbox">
                            <div class="item active text-center">
                                <img src="{% static "personal_site/media/1266.jpg" %}" alt="Chania">
                            </div>

                            <div class="item">
                                <img src="img_chania2.jpg" alt="Chania">
                            </div>

                            <div class="item">
                                <img src="img_flower.jpg" alt="Flower">
                            </div>

                            <div class="item">
                                <img src="img_flower2.jpg" alt="Flower">
                            </div>
                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <br>
                <p>Carousel!</p>
            </div>
            <div class="modal-footer text-center span12">
                <div class="text-center">
                    <button type="button" class="btn btn-default" id="dismiss" data-dismiss="modal">Dismiss</button>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
